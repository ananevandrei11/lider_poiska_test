<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>j13.liderpoiska/order</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="index.html" class="redirect">
        <img src="./image/arrow_left.png">
        <span>Вернуться</span>
    </a>
    <main id="application" class="application">
        <h1 class="title">Пожалуйста, представьтесь</h1>
        <form id="customer" class="form customer" name="customer" method="POST" action="php/data.php">
            <div class="form-item name">
                <label for="name">Ваше имя</label>
                <div class="name-group">
                    <input class="name-input" type="text" name="name" id="name" maxlength="50" required>
                    <span class="warning">Неверно заполнено поле</span>
                    <span class="succes"></span>
                </div>
            </div>
            <div class="form-item mail">
                <label for="mail">Электронная почта</label>
                <div class="mail-group">
                    <input class="mail-input" type="text" name="mail" id="mail" maxlength="50" required>
                    <span class="warning">Неверно заполнено поле</span>
                    <span class="succes"></span>
                </div>
            </div>
            <div class="form-item phone">
                <label for="phone">Телефон</label>
                <div class="phone-group">
                    <input class="phone-input" type="text" name="phone" id="phone" placeholder="+7 (___) ___ - __ - __"
                        required>
                    <span class="warning">Неверно заполнено поле</span>
                    <span class="succes"></span>
                </div>

            </div>
            <div id="order" class="form-item order">
                Вы укомплектовали забор
                <span id="total-width">длиной 0 метров</span>
                и
                <span id="total-height">высотой 0 метров</span>
                из материала
                <span id="total-material">материала</span>
                на сумму
                <span id="total-sum">0 000 &#8381;</span>
            </div>
            <input type="text" id="numorder" name="numorder" style="display: none;">
            <button class="form-btn form-btn__send" type="submit" disabled>
                отправить
                <span></span>
            </button>
        </form>
    </main>
    <script src="https://unpkg.com/imask"></script>
    <script src="./script/order.js"></script>
</body>

</html>
